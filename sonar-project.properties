# must be unique across your organization
sonar.projectKey=asian_laravel-project

# your SonarCloud organization
sonar.organization=asian

# URL of SonarCloud
sonar.host.url=https://sonarcloud.io

# the token is passed via environment variable SONAR_TOKEN, don't put it here
# sonar.login=YOUR_TOKEN

# Project metadata
sonar.projectName=Laravel Portfolio
sonar.projectVersion=1.0

# Source directories (where your PHP code lives)
sonar.sources=app, routes

# Directories to exclude from analysis (vendor, storage, tests, etc.)
sonar.exclusions=vendor/**,storage/**,tests/**

# Language (PHP for Laravel)
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8
